<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Ticket Tracker Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="container" style="max-width: 100%;">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			<!-- Brand -->
			<a class="navbar-brand" href="#">Ticket Tracker Application</a>

			<!-- Toggler/collapsibe Button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/tickets}">Tickets</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/tickets/newTicket}">New Tickets</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<div class="container">
		<div class="row">
			<h1>List of tickets</h1>
		</div>

		<div class="form-group">
			<input th:id="searchString" th:value="${searchString}" type="text" class="form-control"
				style="display: inline;width: 50%"> &nbsp; &nbsp;
			<a href='' onclick="this.href='/admin/tickets/search/'+document.getElementById('searchString').value"
				class="btn btn-dark" role="submit">Search</a>
			<!--<a th:href="@{/tickets/search/searchString=}" class="btn btn-dark" role="submit">Search</a>-->
		</div><br />

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>#</th>
					<th>Ticket Title</th>
					<th>Ticket short description</th>
					<th>Ticket created on</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="ticket: ${tickets}">
					<td th:text="${ticket.id}"></td>
					<td th:text="${ticket.title}"></td>
					<td th:text="${ticket.description}"></td>
					<td th:text="${ticket.createdate}"></td>
					<td>
						<a th:href="@{/tickets/{id}/edit(id=${ticket.id})}" class="btn btn-primary">
							Update
						</a>

						<a th:href="@{/tickets/{id}/delete(id=${ticket.id})}" class="btn btn-danger">
							Delete
						</a>

						<a th:href="@{/tickets/{id}/view(id=${ticket.id})}" class="btn btn-info">
							View
						</a>
					</td>
				</tr>
			</tbody>

		</table>

	</div>
</body>

</html>
